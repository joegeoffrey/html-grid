<!DOCTYPE HTML>
<head>
	<title>Register</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	/>
	<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
	<span class="login-form-title p-b-26"> Join Level Up 35 </span>
	<div class="main-content-agile">
		<div class="sub-main-w3">
			<form action="../list/index.html" method="post">
				<div class="form-style-agile">
					<div class="pom-agile">
						<span class="fa fa-user-o" aria-hidden="true"></span>
						<input placeholder="Your Name" name="Name" type="text">
					</div>
				</div>
				<div class="form-style-agile">
					<div class="pom-agile">
						<span class="fa fa-envelope" aria-hidden="true"></span>
						<input placeholder="Email" name="Email" type="email">
					</div>
				</div>
				<div class="form-style-agile">
					<div class="pom-agile">
						<span class="fa fa-key" aria-hidden="true"></span>
						<input placeholder="Password" name="Password" type="password" id="password1">
					</div>
				</div>
				<div class="form-style-agile">
					<div class="pom-agile">
						<span class="fa fa-key" aria-hidden="true"></span>
						<input placeholder="Confirm Password" name="Confirm Password" type="password" id="password2">
					</div>
				</div>
				<div class="sub-agile">
					<input type="checkbox" id="brand1" value="">
					<label for="brand1">
						<span></span>I Accept to the Terms & Conditions</label>
				</div>
				<input type="submit" value="Register">
				<p><a href="../login/index.html">I already have an account.</a></p>
			</form>
		</div>
	</div>
	<div class="footer">
		<h2>&copy;
			<a href="#">Andela Uganda.</a> All Rights Reserved.
		</h2>
	</div>
</body>

</html>
